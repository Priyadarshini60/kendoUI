    <title>EmployeeInfo</title>
</head>

<body>

    <div id="example">

        <div id="grid">

        </div>

    </div>
    <script>
        $(document).ready(function () {
            $("#grid").kendoGrid({
                dataSource: {
                   type:"appilcation/json",
                    transport: {
                        read: "http://localhost:56972/api/Employee"
                    },
                    pageSize: 50
                },
                height: 850,
                groupable: false,
                sortable: true,
                pageable: {
                    refresh: true,
                    pageSizes: true,
                    buttonCount: 15
                },
                columns: [{
                    field: "Name",
                    title: "Name",
                    width: 200
                }, {
                    field: "Birthdate",
                    title: "Birthdate"
                }, {
                    field: "Designation",
                    title: "Designation"
                }, {
                    field: "Salary",
                    width: 150
                }]
            });
        });
    </script>
    <style>
        html {
            font-size: 13px;
            font-family: Tahoma, Verdana, Helvetica, sans-serif;
            color: dimgrey;
        }
    </style>

</body>

</html>
